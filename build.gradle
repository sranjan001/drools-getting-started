plugins {
    id 'java'
}

group 'com.vmware.drools'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.kie:kie-ci:7.59.0.Final'
    compile 'org.drools:drools-decisiontables:7.59.0.Final'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.2.6'
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.2.6'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}

test {
    useJUnitPlatform()
}